<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>works</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Underdog&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ruslan+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/works.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav"></nav>
      <div class="bg__author">
        <span class="author__text-title">Произведения</span>
      </div>
    </header>
    <section class="section">
      <div class="container">
        <div class="works">
          <h1 class="works__title">Популярные произведения</h1>
          <div class="works__blocks">
            <div class="works__block-top">
              <div class="works__block-main">
                <div class="block__main-texts">
                  <span class="block__main-text">Название произведения</span>
                  <span class="block__main-large">Жанр и дата публикации</span>
                </div>
                <span class="block__main-textcenter"
                  >Иллюстрация на фоне затемненная</span
                >
                <span class="block__main-textend">Автор</span>
              </div>
              <div class="works__block-white"></div>
              <div class="works__block-grey"></div>
              <div class="works__block-white"></div>
            </div>
            <div class="works__block-bottom">
              <div class="works__block-white"></div>
              <div class="works__block-grey"></div>
              <div class="works__block-white"></div>
              <div class="works__block-grey"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="all">
          <h2 class="all__title">все произведения</h2>
          <div class="all__search">
            <input placeholder="Поиск" type="text" class="all__input" />
            <div class="all__search-icon">
              <img src="./images/search__icon.png" alt="" class="search-icon" />
            </div>
          </div>
          <div class="all__content">
            <div class="all__blocks">
              <div class="all__block">
                <p class="all__block-text">Автор</p>
                <p class="all__block-p">Жанр и дата публикации</p>
                <span class="all__block-name">Саякбай каралаев</span>
              </div>
              <div class="all__block-grey"></div>
              <div class="all__block-white"></div>
              <div class="all__block-grey"></div>
              <div class="all__block-white"></div>
              <div class="all__block-grey"></div>
              <div class="all__block-white"></div>
              <div class="all__block-grey"></div>
            </div>
            <div class="all__symblos">
              <div class="all__symbols-arrows">
                <div class="all-arrow">
                  <img class="arrow" src="./images/arrow.png" alt="" />
                </div>
                <div class="all-arrow">
                  <img
                    class="arrow arrow__deg"
                    src="./images/arrow.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="popular__circles">
                <div class="popular__circle-big"></div>
                <div class="popular__circle"></div>
                <div class="popular__circle"></div>
                <div class="popular__circle"></div>
                <div class="popular__circle"></div>
                <div class="popular__circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer"></footer>
  </body>
</html>
